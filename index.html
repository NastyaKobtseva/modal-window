<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./project/styles.css">
    <title>Document</title>
</head>
<body>

    
    <button class="btn-open" data-modal-open><strong>Відкрити модалку</strong></button>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="btn" data-modal-close>Закрити</button>
        <main>
            <div class="container">
                <div class="all">
                    <div class="all-content-one">
                        <div class="all-one-input">
                            <img src="./project/image/header-circle-yellow.svg" alt="ups" class="header-circle-yellow">
                            <h1 class="h1-all-one">
                                Reach out to us!
                            </h1>
                            <div class="input-one">
                                <label for="">
                                    <input type="text" placeholder="Your name*" class="name-input"> <br>
                                    <input type="email" placeholder="Your e-mail*" class="email-input"> <br>
                                    <input type="text" placeholder="Your message*" class="text-input"> <br>
                                </label>
                            </div>
                            <button class="button">Send message</button>
                        </div>
                    </div>
                    <div class="all-content-map-two">
                        <div class="all-content-circle">
                            <img src="./project/image/circle-map-yellow.svg" alt="ups" class="circle-map-yellow positioned-2">
                            <img src="./project/image/circle-map-pink.svg" alt="ups" class="circle-map-pink positioned">
                        </div>
                        <img  src="./project/image/Mask Group.png" alt="ups" class="map non-positioned">
                    </div>
                </div>
            </div>
        </main>
        <br><br>
        <br>
        <hr>
        <footer class="footer">
            <div class="container">
                <div class="all-two">
                    <div class="all-content-3">
                        <img src="./project/image/footer-circle-pink.svg" alt="ups" class="footer-circle-pink">
                        <div class="social-networks">
                            <a href="#"><img src="./project/image/in.svg" alt="ups" class="social in"></a>
                            <a href="#"><img src="./project/image/twitter.svg" alt="ups" class="social twitter"></a>
                            <a href="#"><img src="./project/image/facebook.svg" alt="ups" class="social facebook"></a>
                            <a href="#"><img src="./project/image/pinterest.svg" alt="ups" class="social pinterest"></a>
                        </div>
                    </div>
                    <div class="all-content-4">
                        <img src="./project/image/footer-circle-green.svg" alt="ups" class="footer-circle-green">
                        <img src="./project/image/footer-circle-yellow.svg" alt="ups" class="footer-circle-yellow">
                    </div>
                </div>
            </div>
        </footer>
      </div>
    </div>

   

    <script src="./main.js"></script>
</body>
</html>
